version: "3.7"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        base_build_image: "${BASE_BUILD_IMAGE}"
        base_app_image: "${BASE_APP_IMAGE}"
        app_user: "${APP_USER}"
        app_user_group: "${APP_USER_GROUP}"
        app_root: ${APP_ROOT}
        alpine_extra_build_packages: "${ALPINE_EXTRA_BUILD_PACKAGES}"
        debian_extra_build_packages: "${DEBIAN_EXTRA_BUILD_PACKAGES}"
        alpine_extra_production_packages: "${ALPINE_EXTRA_PRODUCTION_PACKAGES}"
        debian_extra_production_packages: "${DEBIAN_EXTRA_PRODUCTION_PACKAGES}"
        rails_env: "${RAILS_ENV}"
        node_env: "${NODE_ENV}"
        bundler_version: "${BUNDLER_VERSION}"
      target: app
    image: "${PROJECT_NAME}_app:latest"
    container_name: "${PROJECT_NAME}_app"
    hostname: "${PROJECT_NAME}_app"
    depends_on:
      - db
    env_file: .docker_container_default.env
    environment:
      DB_HOST: "db_${RAILS_ENV}.${PROJECT_NAME}"
      DB_USER_NAME: ${DB_USER_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - app_net
  db:
    image: "postgres:${POSTGRES_IMAGE_VERSION}"
    container_name: "db_${RAILS_ENV}.${PROJECT_NAME}"
    hostname: "db_${RAILS_ENV}.${PROJECT_NAME}"
    env_file: .docker_container_default.env
    environment:
      POSTGRES_DB: postgres
      # db super user name
      POSTGRES_USER: ${DB_USER_NAME}
      # db super user password
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net

networks:
  app_net:
    name: "${PROJECT_NAME}"
    external: false

volumes:
  db_data:
    name: "${PROJECT_NAME}_${RAILS_ENV}_db_data"
